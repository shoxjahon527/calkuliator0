      <script>
        let buttons = document.querySelector('.buttons')
        let btn = buttons.querySelectorAll('p')
        let value = document.getElementById('value')
        for (let i = 0; i < btn.length; i++) {
          btn[i].addEventListener('click', function() {
            if (this.innerHTML == "=") {
              value.innerHTML = eval(value.innerHTML)
            }
            else{
              if (this.innerHTML == 'clear') {
                value.innerHTML = ""
              }else{
                value.innerHTML += this.innerHTML
              }
            }
          })
        }
        document.onkeydown = function(e){
    e = e || window.event;
    var key = e.which || e.keyCode;
    if(key===49){
        value.innerHTML += "1"
    }
    if(key===50){
        value.innerHTML += "2"
    }
    if(key===51){
        value.innerHTML += "3"
    }
    if(key===52){
        value.innerHTML += "4"
    }
    if(key===53){
        value.innerHTML += "5"
    }
    if(key===54){
        value.innerHTML += "6"
    }
    if(key===55){
        value.innerHTML += "7"
    }
    if(key===56){
        value.innerHTML += "8"
    }
    if(key===57){
        value.innerHTML += "9"
    }
    if(key===48){
        value.innerHTML += "0"
    }
    if(key===185){
        value.innerHTML += "+"
    }
    if(key===189){
        value.innerHTML += "-"
    }
    if(key===8){
        value.innerHTML += value.length -1
    }
    if(key===13){
      value.innerHTML = eval(value.innerHTML)

    }
    if(key===68){
      value.innerHTML = ""
    }
}
